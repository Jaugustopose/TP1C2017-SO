//Puerto propio de la memoria
PUERTO=9030

//IP y Puerto del Kernel
IP_KERNEL=127.0.0.1
PUERTO_KERNEL=9050

//IP y Puerto del CPU
IP_CPU=127.0.0.1
PUERTO_CPU=9040

//Cantidad de marcos disponibles en el sistema
MARCOS=500

//Valor en bytes del tamaño de marco del sistema
MARCO_SIZE=256

//Cantidad disponible de entradas a la cache (0=Deshabilitada)
ENTRADAS_CACHE=18

//Cantidad máxima de entradas de la cache asignables a cada Programa
CACHE_X_PROC=3

//Cantidad de milisegundos que el sistema debe esperar antes de responder una solicitud que accede a la memoria principal
RETARDO_MEMORIA=100